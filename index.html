<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
  <div class="surface-book-5">
  <div class="overlap-group1">
    <img
      class="myntra-logo-freelogovectors-1"
      src="https://anima-uploads.s3.amazonaws.com/projects/606e8e6528d56af30625ad83/releases/606e9a7628d56af30625ada9/img/myntra-logo-freelogovectors-1@2x.png"
    />
    <div class="group-3">
      <div class="men roboto-medium-shark-15px">MEN</div>
      <div class="women roboto-medium-shark-15px">WOMEN</div>
      <div class="kids roboto-medium-shark-15px">KIDS</div>
      <div class="home-living roboto-medium-shark-15px">HOME &amp; LIVING</div>
      <div class="offers roboto-medium-shark-15px">OFFERS</div>
    </div>
    <div class="group-2">
      <div class="overlap-group2-1">
        <div class="carbonsearch">
          <img
            class="vector-3"
            src="https://anima-uploads.s3.amazonaws.com/projects/606e8e6528d56af30625ad83/releases/606e9a7628d56af30625ada9/img/vector@2x.svg"
          />
        </div>
        <p class="text-1 roboto-light-oslo-gray-15px">Search For Products, Brands And More</p>
      </div>
    </div>
    <div class="group-5">
      <div class="ant-designheart-outlined">
        <img
          class="vector-5"
          src="https://anima-uploads.s3.amazonaws.com/projects/606e8e6528d56af30625ad83/releases/606e9a7628d56af30625ada9/img/vector-1@2x.svg"
        />
      </div>
      <div class="wishlist roboto-normal-black-11px">Wishlist</div>
    </div>
    <div class="group-6">
      <div class="akar-iconsshopping-bag">
        <div class="overlap-group2">
          <img
            class="vector-4"
            src="https://anima-uploads.s3.amazonaws.com/projects/606e8e6528d56af30625ad83/releases/606e9a7628d56af30625ada9/img/vector-2@2x.svg"
          />
          <img
            class="vector-1"
            src="https://anima-uploads.s3.amazonaws.com/projects/606e8e6528d56af30625ad83/releases/606e9a7628d56af30625ada9/img/vector-3@2x.svg"
          />
        </div>
      </div>
      <div class="place roboto-normal-black-11px">Bag</div>
    </div>
  </div>
  <div class="overlap-group">
    <h1 class="text-2 roboto-medium-black-28px">Join The Shopping Room With Your Friends And Family</h1>
    <p class="text-3 roboto-normal-oslo-gray-15px">Connect, Collaborate, Vote And Buy For Yourself In The Room</p>
    <div class="flex-row">
      <div class="group-15">
        <div class="group-14">
          <div class="tablerhanger">
            <img
              class="vector-2"
              src="https://anima-uploads.s3.amazonaws.com/projects/606e8e6528d56af30625ad83/releases/606e9a7628d56af30625ada9/img/vector-6@2x.svg"
            />
          </div>
          <div class="new-room roboto-bold-white-16px">New room</div>
        </div>
      </div>
      <input class="group-16" name="131" placeholder="Group 16" type="text" required />
    </div>
    <img
      class="line-4"
      src="https://anima-uploads.s3.amazonaws.com/projects/606e8e6528d56af30625ad83/releases/606e9a7628d56af30625ada9/img/line-4@1x.svg"
    />
    <p class="text-4 roboto-normal-white-16px">
      <span class="span0">Learn more </span><span class="span1">about shopping room</span>
    </p>
  </div>
</div>
</body></html>
